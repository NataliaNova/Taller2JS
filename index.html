<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TallerJavaScript</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1>Taller JavaScript</h1>

    <h2>Ejercicio 8</h2>

    <p>
      A continuación se presentaran cinco opciones de palabras para ser
      traducidas, selecciona el número de opcion que deseas traducir
    </p>

    <p>
      1. Budjet
      <br />
      2. Tough
      <br />
      3. Reach
      <br />
      4. Refusing
      <br />
      5. Reassuring
      <br />

      <label for="opcion">Numero de palabra a traducir</label>
      <input id="opcion" type="number" placeholder="Seleccione su opción: " />

      <br />

      <label for="traduccion">Traducción</label>
      <input id="traduccion" type="text" placeholder="Palabra en español" />

      <button onclick="traduccion()">traducir</button>
    </p>

    <script src="js/script.js"></script>
  </body>
</html>
